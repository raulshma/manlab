server {
  listen 80;
  server_name _;

  # Docker's embedded DNS server. Using a variable in proxy_pass delays DNS resolution
  # until request time, which allows this container to start even when the upstream
  # service name (e.g. "server") isn't present (such as running the image standalone).
  resolver 127.0.0.11 valid=10s ipv6=off;

  set $manlab_server_upstream "server:8080";

  root /usr/share/nginx/html;
  index index.html;

  # SPA routing
  location / {
    try_files $uri $uri/ /index.html;
  }

  # REST API
  location /api/ {
    proxy_pass http://$manlab_server_upstream;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  # SignalR (WebSockets)
  location /hubs/ {
    proxy_pass http://$manlab_server_upstream;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }
}
