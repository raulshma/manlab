name: Build Container

on:
  release:
    types: [published]
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Image version tag to publish (defaults to git tag; otherwise falls back to sha-<12>)'
        required: false
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_OWNER: ${{ github.repository_owner }}
  # Default value is overwritten to lowercase in the job; kept here so expressions can reference it.
  IMAGE_OWNER_LC: ${{ github.repository_owner }}
  IMAGE_NAME_SERVER: manlab-server
  IMAGE_NAME_WEB: manlab-web
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  build-and-push:
    name: Build and Push Container
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Compute image refs (owner + version)
        id: img
        shell: bash
        run: |
          set -euo pipefail

          OWNER_LC="${GITHUB_REPOSITORY_OWNER,,}"
          echo "owner_lc=$OWNER_LC" >> "$GITHUB_OUTPUT"

          # Determine the version tag:
          # - workflow_dispatch can explicitly provide one
          # - tag pushes use refs/tags/v*
          # - otherwise fall back to a short sha tag
          VERSION_INPUT='${{ inputs.version }}'
          VERSION=""
          if [ -n "$VERSION_INPUT" ]; then
            VERSION="$VERSION_INPUT"
          elif [[ "$GITHUB_REF" == refs/tags/v* ]]; then
            VERSION="${GITHUB_REF_NAME#v}"
          elif [[ "$GITHUB_REF" == refs/tags/* ]]; then
            VERSION="$GITHUB_REF_NAME"
          else
            VERSION="sha-${GITHUB_SHA::12}"
          fi

          SERVER_BASE="${REGISTRY}/${OWNER_LC}/${IMAGE_NAME_SERVER}"
          WEB_BASE="${REGISTRY}/${OWNER_LC}/${IMAGE_NAME_WEB}"

          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "server_base=$SERVER_BASE" >> "$GITHUB_OUTPUT"
          echo "web_base=$WEB_BASE" >> "$GITHUB_OUTPUT"

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '10.0.x'
          
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push server image
        id: build_server
        uses: docker/build-push-action@v6
        with:
          context: .
          file: src/ManLab.Server/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          provenance: false
          sbom: false
          tags: |
            ${{ steps.img.outputs.server_base }}:${{ steps.img.outputs.version }}
          cache-from: type=gha,scope=server
          cache-to: type=gha,scope=server,mode=max

      - name: Build and push web image
        id: build_web
        uses: docker/build-push-action@v6
        with:
          context: src/ManLab.Web
          file: src/ManLab.Web/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          provenance: false
          sbom: false
          tags: |
            ${{ steps.img.outputs.web_base }}:${{ steps.img.outputs.version }}
          cache-from: type=gha,scope=web
          cache-to: type=gha,scope=web,mode=max

      - name: Install Aspire CLI
        shell: bash
        run: |
          curl -fsSL https://aspire.dev/install.sh | bash
          echo "$HOME/.aspire/bin" >> "$GITHUB_PATH"
          "$HOME/.aspire/bin/aspire" --version

      - name: Generate Compose bundle pinned to pushed images
        shell: bash
        run: |
          set -euo pipefail

          # Prefer immutable digests so the compose bundle *always* pulls exactly what we just built.
          # Fallback to the first SHA tag if a digest isn't available for some reason.
          SERVER_DIGEST="${{ steps.build_server.outputs.digest }}"
          WEB_DIGEST="${{ steps.build_web.outputs.digest }}"

          if [ -n "$SERVER_DIGEST" ]; then
            SERVER_IMAGE="${{ steps.img.outputs.server_base }}@${SERVER_DIGEST}"
          else
            SERVER_IMAGE="${{ steps.img.outputs.server_base }}:${{ steps.img.outputs.version }}"
          fi

          if [ -n "$WEB_DIGEST" ]; then
            WEB_IMAGE="${{ steps.img.outputs.web_base }}@${WEB_DIGEST}"
          else
            WEB_IMAGE="${{ steps.img.outputs.web_base }}:${{ steps.img.outputs.version }}"
          fi

          if [ -z "${SERVER_IMAGE:-}" ] || [ -z "${WEB_IMAGE:-}" ]; then
            echo "Failed to determine pushed image references (server='${SERVER_IMAGE:-}', web='${WEB_IMAGE:-}')." >&2
            exit 1
          fi

          bash scripts/publish-compose-bundle.sh \
            --output-dir aspire-output \
            --server-image "$SERVER_IMAGE" \
            --web-image "$WEB_IMAGE" \
            --pgpassword "" \
            --server-port 8081

      - name: Upload Compose bundle artifact
        uses: actions/upload-artifact@v4
        with:
          name: aspire-compose-bundle
          path: |
            aspire-output/docker-compose.yaml
            aspire-output/.env
            aspire-output/.env.example
