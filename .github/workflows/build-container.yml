name: Build Container

on:
  release:
    types: [published]
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_SERVER: ${{ github.repository_owner }}/manlab-server
  IMAGE_NAME_WEB: ${{ github.repository_owner }}/manlab-web
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  build-and-push:
    name: Build and Push Container
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta_server
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_SERVER }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha

      - name: Build and push server image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: src/ManLab.Server/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta_server.outputs.tags }}
          labels: ${{ steps.meta_server.outputs.labels }}
          cache-from: type=gha,scope=server
          cache-to: type=gha,scope=server,mode=max

      - name: Extract metadata (tags, labels) - web
        id: meta_web
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_WEB }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha

      - name: Build and push web image
        uses: docker/build-push-action@v6
        with:
          context: src/ManLab.Web
          file: Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta_web.outputs.tags }}
          labels: ${{ steps.meta_web.outputs.labels }}
          cache-from: type=gha,scope=web
          cache-to: type=gha,scope=web,mode=max

      - name: Install Aspire CLI
        shell: bash
        run: |
          curl -fsSL https://aspire.dev/install.sh | bash
          echo "$HOME/.aspire/bin" >> "$GITHUB_PATH"
          aspire --version

      - name: Generate Compose bundle pinned to pushed images
        shell: bash
        run: |
          set -euo pipefail

          SERVER_IMAGE="$(echo "${{ steps.meta_server.outputs.tags }}" | grep ':sha-' | head -n 1 || true)"
          if [ -z "$SERVER_IMAGE" ]; then
            SERVER_IMAGE="$(echo "${{ steps.meta_server.outputs.tags }}" | head -n 1)"
          fi

          WEB_IMAGE="$(echo "${{ steps.meta_web.outputs.tags }}" | grep ':sha-' | head -n 1 || true)"
          if [ -z "$WEB_IMAGE" ]; then
            WEB_IMAGE="$(echo "${{ steps.meta_web.outputs.tags }}" | head -n 1)"
          fi

          bash scripts/publish-compose-bundle.sh \
            --output-dir aspire-output \
            --server-image "$SERVER_IMAGE" \
            --web-image "$WEB_IMAGE" \
            --pgpassword "" \
            --server-port 8081

      - name: Upload Compose bundle artifact
        uses: actions/upload-artifact@v4
        with:
          name: aspire-compose-bundle
          path: |
            aspire-output/docker-compose.yaml
            aspire-output/.env
            aspire-output/.env.example
