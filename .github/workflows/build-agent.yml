name: Build Agent

on:
  release:
    types: [published]
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag to build (e.g., v1.0.0)'
        required: false
        default: 'latest'

env:
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  build:
    name: Build ${{ matrix.rid }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            rid: win-x64
            artifact: manlab-agent.exe
          - os: windows-latest
            rid: win-arm64
            artifact: manlab-agent.exe
          - os: ubuntu-latest
            rid: linux-x64
            artifact: manlab-agent
          - os: ubuntu-22.04-arm
            rid: linux-arm64
            artifact: manlab-agent
          - os: macos-15-intel
            rid: osx-x64
            artifact: manlab-agent
          - os: macos-latest
            rid: osx-arm64
            artifact: manlab-agent
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup .NET for ${{ matrix.rid }}
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore src/ManLab.Agent/ManLab.Agent.csproj

      - name: Ensure NativeAOT toolchain (Linux)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          set -euo pipefail
          if ! command -v clang >/dev/null 2>&1; then
            sudo apt-get update
            sudo apt-get install -y --no-install-recommends clang lld zlib1g-dev
          fi

      - name: Set up QEMU for cross-compilation
        if: runner.os == 'Linux' && runner.arch != 'ARM64' && matrix.rid == 'linux-arm64'
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Build and Publish Agent (Native AOT)
        shell: bash
        run: |
          set -euo pipefail

          if [ "${{ matrix.rid }}" = "linux-arm64" ]; then
            if [ "${{ runner.arch }}" = "ARM64" ]; then
              # Fast path: native arm64 runner.
              dotnet publish src/ManLab.Agent/ManLab.Agent.csproj \
                -c Release \
                -r linux-arm64 \
                --self-contained true \
                -p:PublishAot=true \
                -o ./publish/linux-arm64
            else
              # Fallback: build inside an arm64 container under QEMU.
              mkdir -p "./publish/linux-arm64"

              # Reuse the host NuGet cache to avoid downloading/restoring packages under QEMU.
              # (Host restore already ran above, so this is usually a big win.)
              mkdir -p "$HOME/.nuget/packages"

              docker run --rm --platform linux/arm64 \
                -v "${GITHUB_WORKSPACE}":/src \
                -v "$HOME/.nuget/packages":/nuget/packages \
                -e NUGET_PACKAGES=/nuget/packages \
                -w /src \
                mcr.microsoft.com/dotnet/sdk:10.0 \
                bash -lc "\
                  set -euo pipefail && \
                  apt-get update && \
                  apt-get install -y --no-install-recommends clang lld zlib1g-dev && \
                  dotnet publish src/ManLab.Agent/ManLab.Agent.csproj \
                    -c Release \
                    -r linux-arm64 \
                    --self-contained true \
                    -p:PublishAot=true \
                    -o /src/publish/linux-arm64\
                "

              # The container runs as root, so it may leave root-owned files in the workspace.
              # Reset ownership so subsequent steps (cp/tar/upload) can write.
              sudo chown -R "$(id -u):$(id -g)" ./publish/linux-arm64 || true
            fi
          else
            dotnet publish src/ManLab.Agent/ManLab.Agent.csproj \
              -c Release \
              -r ${{ matrix.rid }} \
              --self-contained true \
              -p:PublishAot=true \
              -o ./publish/${{ matrix.rid }}
          fi

      - name: Normalize published binary name (Linux/macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          set -euo pipefail
          src="./publish/${{ matrix.rid }}/ManLab.Agent"
          dest="./publish/${{ matrix.rid }}/${{ matrix.artifact }}"
          if [ ! -f "$src" ]; then
            echo "Expected published binary not found: $src" >&2
            ls -la "./publish/${{ matrix.rid }}" || true
            exit 1
          fi
          cp "$src" "$dest"
          chmod +x "$dest" || true

      - name: Normalize published binary name (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $src = "./publish/${{ matrix.rid }}/ManLab.Agent.exe"
          $dest = "./publish/${{ matrix.rid }}/${{ matrix.artifact }}"
          if (-not (Test-Path $src)) {
            Write-Error "Expected published binary not found: $src"
          }
          Copy-Item $src $dest -Force

      - name: Create artifact archive (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          set -e
          cd ./publish/${{ matrix.rid }}
          if [ -f "appsettings.json" ]; then
            tar -czvf ../../manlab-agent-${{ matrix.rid }}.tar.gz ${{ matrix.artifact }} appsettings.json
          else
            tar -czvf ../../manlab-agent-${{ matrix.rid }}.tar.gz ${{ matrix.artifact }}
            echo "Warning: appsettings.json not found in build output" >&2
          fi

      - name: Create artifact archive (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $files = @("./publish/${{ matrix.rid }}/${{ matrix.artifact }}")
          $appsettings = "./publish/${{ matrix.rid }}/appsettings.json"
          if (Test-Path $appsettings) { 
            $files += $appsettings
          } else {
            Write-Host "Warning: appsettings.json not found in build output" -ForegroundColor Yellow
          }
          Compress-Archive -Path $files -DestinationPath "manlab-agent-${{ matrix.rid }}.zip" -Force

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: manlab-agent-${{ matrix.rid }}
          path: |
            manlab-agent-${{ matrix.rid }}.*
          retention-days: 30

      - name: Upload to GitHub Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            manlab-agent-${{ matrix.rid }}.*
            ./publish/${{ matrix.rid }}/${{ matrix.artifact }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Create a manifest of all built artifacts
  create-manifest:
    name: Create Release Manifest
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    permissions:
      contents: write
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create manifest
        run: |
          echo "# ManLab Agent Release Manifest" > manifest.md
          echo "" >> manifest.md
          echo "**Release:** ${{ github.ref_name }}" >> manifest.md
          echo "**Built at:** $(date -u +"%Y-%m-%dT%H:%M:%SZ")" >> manifest.md
          echo "" >> manifest.md
          echo "## Available Binaries" >> manifest.md
          echo "" >> manifest.md
          echo "| Platform | Architecture | File |" >> manifest.md
          echo "|----------|--------------|------|" >> manifest.md
          echo "| Windows | x64 | manlab-agent-win-x64.zip |" >> manifest.md
          echo "| Windows | ARM64 | manlab-agent-win-arm64.zip |" >> manifest.md
          echo "| Linux | x64 | manlab-agent-linux-x64.tar.gz |" >> manifest.md
          echo "| Linux | ARM64 | manlab-agent-linux-arm64.tar.gz |" >> manifest.md
          echo "| macOS | x64 | manlab-agent-osx-x64.tar.gz |" >> manifest.md
          echo "| macOS | ARM64 | manlab-agent-osx-arm64.tar.gz |" >> manifest.md

      - name: Upload manifest to release
        uses: softprops/action-gh-release@v2
        with:
          files: manifest.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
