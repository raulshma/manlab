name: Build Agent

on:
  release:
    types: [published]
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag to build (e.g., v1.0.0)'
        required: false
        default: 'latest'

env:
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  build:
    name: Build ${{ matrix.rid }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            rid: win-x64
            artifact: manlab-agent.exe
          - os: windows-latest
            rid: win-arm64
            artifact: manlab-agent.exe
          - os: ubuntu-latest
            rid: linux-x64
            artifact: manlab-agent
          - os: ubuntu-22.04-arm
            rid: linux-arm64
            artifact: manlab-agent
          - os: macos-15-intel
            rid: osx-x64
            artifact: manlab-agent
          - os: macos-latest
            rid: osx-arm64
            artifact: manlab-agent
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup .NET for ${{ matrix.rid }}
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '10.0.x'

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.nuget/packages
          key: nuget-${{ runner.os }}-${{ matrix.rid }}-${{ hashFiles('**/*.csproj', '**/*.props', '**/*.targets', '**/NuGet.config', 'global.json') }}
          restore-keys: |
            nuget-${{ runner.os }}-${{ matrix.rid }}-
            nuget-${{ runner.os }}-

      - name: Restore dependencies
        run: dotnet restore src/ManLab.Agent/ManLab.Agent.csproj

      - name: Ensure NativeAOT toolchain (Linux)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          set -euo pipefail
          if ! command -v clang >/dev/null 2>&1; then
            sudo apt-get update
            sudo apt-get install -y --no-install-recommends clang lld zlib1g-dev
          fi

      - name: Build and Publish Agent (Native AOT)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          set -euo pipefail
          dotnet publish src/ManLab.Agent/ManLab.Agent.csproj \
            -c Release \
            -r ${{ matrix.rid }} \
            --self-contained true \
            -p:PublishAot=true \
            -o ./publish/${{ matrix.rid }}

      - name: Build and Publish Agent (Native AOT)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          dotnet publish src/ManLab.Agent/ManLab.Agent.csproj `
            -c Release `
            -r ${{ matrix.rid }} `
            --self-contained true `
            -p:PublishAot=true `
            -o ./publish/${{ matrix.rid }}

      - name: Normalize published binary name (Linux/macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          set -euo pipefail
          src="./publish/${{ matrix.rid }}/ManLab.Agent"
          dest="./publish/${{ matrix.rid }}/${{ matrix.artifact }}"
          if [ ! -f "$src" ]; then
            echo "Expected published binary not found: $src" >&2
            ls -la "./publish/${{ matrix.rid }}" || true
            exit 1
          fi
          cp "$src" "$dest"
          chmod +x "$dest" || true

      - name: Normalize published binary name (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $src = "./publish/${{ matrix.rid }}/ManLab.Agent.exe"
          $dest = "./publish/${{ matrix.rid }}/${{ matrix.artifact }}"
          if (-not (Test-Path $src)) {
            Write-Error "Expected published binary not found: $src"
          }
          Copy-Item $src $dest -Force

      - name: Create artifact archive (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          set -e
          cd ./publish/${{ matrix.rid }}
          if [ -f "appsettings.json" ]; then
            tar -czvf ../../manlab-agent-${{ matrix.rid }}.tar.gz ${{ matrix.artifact }} appsettings.json
          else
            tar -czvf ../../manlab-agent-${{ matrix.rid }}.tar.gz ${{ matrix.artifact }}
            echo "Warning: appsettings.json not found in build output" >&2
          fi

      - name: Create artifact archive (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $files = @("./publish/${{ matrix.rid }}/${{ matrix.artifact }}")
          $appsettings = "./publish/${{ matrix.rid }}/appsettings.json"
          if (Test-Path $appsettings) { 
            $files += $appsettings
          } else {
            Write-Host "Warning: appsettings.json not found in build output" -ForegroundColor Yellow
          }
          Compress-Archive -Path $files -DestinationPath "manlab-agent-${{ matrix.rid }}.zip" -Force

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: manlab-agent-${{ matrix.rid }}
          path: |
            manlab-agent-${{ matrix.rid }}.*
          retention-days: 30

      - name: Upload to GitHub Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            manlab-agent-${{ matrix.rid }}.*
            ./publish/${{ matrix.rid }}/${{ matrix.artifact }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Create a manifest of all built artifacts
  create-manifest:
    name: Create Manifest
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create manifest (with URLs)
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const refName = context.ref.replace('refs/heads/', '').replace('refs/tags/', '');
            const runId = context.runId;
            const builtAt = new Date().toISOString();

            const files = [
              { platform: 'Windows', arch: 'x64',   file: 'manlab-agent-win-x64.zip' },
              { platform: 'Windows', arch: 'ARM64', file: 'manlab-agent-win-arm64.zip' },
              { platform: 'Linux',   arch: 'x64',   file: 'manlab-agent-linux-x64.tar.gz' },
              { platform: 'Linux',   arch: 'ARM64', file: 'manlab-agent-linux-arm64.tar.gz' },
              { platform: 'macOS',   arch: 'x64',   file: 'manlab-agent-osx-x64.tar.gz' },
              { platform: 'macOS',   arch: 'ARM64', file: 'manlab-agent-osx-arm64.tar.gz' },
            ];

            const isRelease = context.eventName === 'release';

            // Map artifact name -> artifact id so we can link to the Actions UI.
            // Build job uploads artifacts named "manlab-agent-${rid}".
            const expectedArtifactNames = new Map([
              ['manlab-agent-win-x64.zip', 'manlab-agent-win-x64'],
              ['manlab-agent-win-arm64.zip', 'manlab-agent-win-arm64'],
              ['manlab-agent-linux-x64.tar.gz', 'manlab-agent-linux-x64'],
              ['manlab-agent-linux-arm64.tar.gz', 'manlab-agent-linux-arm64'],
              ['manlab-agent-osx-x64.tar.gz', 'manlab-agent-osx-x64'],
              ['manlab-agent-osx-arm64.tar.gz', 'manlab-agent-osx-arm64'],
            ]);

            let artifactIdByName = {};
            if (!isRelease) {
              const artifacts = await github.paginate(
                github.rest.actions.listWorkflowRunArtifacts,
                { owner, repo, run_id: runId, per_page: 100 }
              );
              for (const a of artifacts) {
                artifactIdByName[a.name] = a.id;
              }
            }

            const lines = [];
            lines.push('# ManLab Agent Release Manifest');
            lines.push('');
            lines.push(`**Ref:** ${refName}`);
            lines.push(`**Built at:** ${builtAt}`);
            lines.push(`**Run:** https://github.com/${owner}/${repo}/actions/runs/${runId}`);
            lines.push('');
            lines.push('## Available Binaries');
            lines.push('');
            lines.push('| Platform | Architecture | File | URL |');
            lines.push('|----------|--------------|------|-----|');

            for (const entry of files) {
              let url = '';

              if (isRelease) {
                // Public release asset URL format.
                // NOTE: This assumes the release upload step attaches assets with these exact filenames.
                url = `https://github.com/${owner}/${repo}/releases/download/${context.ref.replace('refs/tags/', '')}/${entry.file}`;
              } else {
                const artifactName = expectedArtifactNames.get(entry.file);
                const artifactId = artifactName ? artifactIdByName[artifactName] : undefined;
                if (artifactId) {
                  // Link to the Actions UI artifact page (requires auth to download).
                  url = `https://github.com/${owner}/${repo}/actions/runs/${runId}/artifacts/${artifactId}`;
                }
              }

              const urlCell = url ? `[download](${url})` : '';
              lines.push(`| ${entry.platform} | ${entry.arch} | ${entry.file} | ${urlCell} |`);
            }

            const fs = require('fs');
            fs.writeFileSync('manifest.md', lines.join('\n') + '\n');

      - name: Upload manifest artifact
        uses: actions/upload-artifact@v4
        with:
          name: manlab-agent-manifest
          path: manifest.md
          retention-days: 30

      - name: Upload manifest to release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: manifest.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
