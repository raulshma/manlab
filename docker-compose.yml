services:
  manlab-server:
    build:
      context: .
      dockerfile: src/ManLab.Server/Dockerfile
    image: manlab/server:latest
    container_name: manlab-server
    ports:
      - "8080:8080"
      - "8081:8081"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_HTTP_PORTS=8080
      - ASPNETCORE_HTTPS_PORTS=8081
      - ConnectionStrings__manlab=Host=postgres;Port=5432;Database=manlab;Username=manlab;Password=${POSTGRES_PASSWORD:-manlab_secret}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - manlab-network
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: manlab-postgres
    environment:
      - POSTGRES_USER=manlab
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-manlab_secret}
      - POSTGRES_DB=manlab
    ports:
      - "5432:5432"
    volumes:
      - manlab-db-data:/var/lib/postgresql/data
    networks:
      - manlab-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U manlab -d manlab"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  manlab-db-data:
    driver: local
    name: manlab-db-data

networks:
  manlab-network:
    driver: bridge
    name: manlab-network
